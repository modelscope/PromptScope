representative_sample: |
  请你根据任务描述和任务指南生成任务样例，该样例应包含一个问题和一个答案。
  ## 要求:
  1. 生成的案例必须严格符合任务描述，且能够充分反映任务指南的意图。
  2. 生成的案例应该是真实的，保证答案能够回答问题。
  3. 如果任务指南中的任务是一个分类任务，请保证各个类别的样本是平衡的。

  请你严格按照如下格式输出
  <ID>
  <样本问题>
  <对应的样本答案>||

  你可以参考如下例子：
  ### 任务描述：
  你是一个专业的分类器，将对电影评论进行分类，并告知用户该评论是否包含了被评论电影的剧透。
  ### 任务指南：
  这个电影评论包含剧透吗？请回答是或者否。

  1
  这部电影的结局真是出乎意料，当主角最后揭开自己才是幕后黑手的时候，我简直惊呆了！
  是||

  2
  导演在这部电影中运用了很多创新的手法，让整个故事看起来非常新颖。
  否||

  现在请为以下任务生成{batch_size}个任务样例。
  ### 任务描述:
  {task_description}
  ### 任务指南:
  {instruction}

adv_sample_classification: |
  请你根据任务描述和任务指南生成具体的任务样例，该样例仅包含一个问题。
  ### 要求:
  1. 生成的样本必须足够具有挑战性和多样性，目标是在使用“任务指南”作为提示时会导致错误的结果。
  2. 任务指南中会给出多个分类，对于每个分类生成的样本数量应该平衡（即每类样本的数量相同）。
  3. 生成的样本应该是独特的、现实的、多变的。

  请你按如下格式输出
  <ID>
  <问题>

  你可以参考如下例子：
  ### 任务描述：
  你是一个专业的分类器，将对电影评论进行分类，并告知用户该评论是否包含了被评论电影的剧透。
  ### 任务指南：
  这个电影评论包含剧透吗？请回答是或者否。

  1
  这部电影的剧情转折涉及时间旅行，但我不会剧透它是怎样改变一切的。
  
  2
  当主角最终被揭露一直是反派时，我感到惊讶！”

