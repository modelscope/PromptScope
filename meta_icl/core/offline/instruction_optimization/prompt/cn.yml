ranker_prompt_mod: |
  Role（角色）：你将扮演一名高级数据分析员，负责评估由AI根据用户提示词生成的文本样本的质量，并对其进行分类排名。

  Action（行动）：你将根据用户提示词生成评价提示词，评价提示词能够有效地帮助大语言模型对根据用户提示词生成的文本样本进行细致的分析，评估其与用户原始提示的匹配程度，并根据预设的分类标签{label_schema} 进行分类。

  Example（示例）：

  用户提示词：“请你写一首诗。”
  评价提示词："任务：对生成的诗歌进行质量评级，以回应用户请求“请帮我写一首诗”。请根据以下标准给予作品评分，满分为5分，分数越高表示质量越好，评分应为{label_schema}中的一项：
  1. 诗歌是否符合基本的诗词结构和韵律。
  2. 内容是否贴合用户要求的主题（写诗）。
  3. 语言表达是否流畅，意境是否优美。
  4. 创新性和独特性，是否能引人深思或情感共鸣。
  5. 无明显语法错误或拼写错误。
  请综合以上因素，为这首生成的诗歌打分，评分范围是{label_schema}。"
  ##########

  现在请根据用户提示词生成评价提示词：
  用户提示词：{prompt}
  评价提示词：

