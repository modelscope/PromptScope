representative_sample: |
  请你根据任务描述和任务指南生成任务样例，该样例应包含一个问题和一个答案。
  ## 要求:
  1. 生成的案例必须严格符合任务描述，且能够充分反映任务指南的意图。
  2. 生成的案例应该是真实的，保证答案能够回答问题。
  3. 如果任务指南中的任务是一个分类任务，请保证各个类别的样本是平衡的。

  请你按如下格式输出
  <ID>|
  <问题>|
  <答案>||

  你可以参考如下例子：
  ### 任务描述：
  你是一个专业的分类器，将对电影评论进行分类，并告知用户该评论是否包含了被评论电影的剧透。
  ### 任务指南：
  这个电影评论包含剧透吗？请回答是或者否。

  1|
  这部电影的结局真是出乎意料，当主角最后揭开自己才是幕后黑手的时候，我简直惊呆了！|
  是||

  2|
  导演在这部电影中运用了很多创新的手法，让整个故事看起来非常新颖。|
  否||

  现在请为以下任务生成{batch_size}个任务样例。
  ### 任务描述:
  {task_description}
  ### 任务指南:
  {instruction}

adv_sample_classification: |
  请你根据以下信息生成任务样例。
  ### 要求:
  1. 生成的样本必须足够具有挑战性和多样性，目标是在使用“任务指南”作为提示词时会导致错误的结果。
  2. 任务指南中会给出多个分类，对于每个分类生成的样本数量应该平衡（即每类样本的数量相同）。
  3. 生成的样本应该是独特的、现实的、多变的。
  4. 样例中仅包含样本本身，不包含分类结果和回答。

  请你按如下格式输出
  <ID>|
  <样例>||

  你可以参考如下例子：
  ### 任务描述：
  你是一个专业的分类器，将对电影评论进行分类，并告知用户该评论是否包含了被评论电影的剧透。
  ### 任务指南：
  这个电影评论包含剧透吗？请回答是或者否。

  1|
  这部电影的结局真是出乎意料，当主角最后揭开自己才是幕后黑手的时候，我简直惊呆了！||

  2|
  导演在这部电影中运用了很多创新的手法，让整个故事看起来非常新颖。||

  现在请为以下任务生成{batch_size}个任务样例。
  ### 任务描述:
  {task_description}
  ### 任务指南:
  {instruction}
  ### 回答：

step_adv_sample_classification: |
  请你根据以下信息生成任务样例，每个样例仅包含一个问题。

  ## 该任务的描述是：
  {task_description}

  以下是根据上述任务描述从__现实情景__中衍生出的一些样本。
  ## 现实样本：
  {extra_samples}

  以下是一些任务的执行失败案例。

  ## 常见失败的示例，每个样本后面都跟着模型预测和真实情况（ground truth）。
  {history}
  
  以下是根据这些失败案例优化后的指令：
  ## 指令：
  {prompt}

  请你根据以下指南生成{batch_size}个新样本:
  1. 生成样本需要具有多样性。
  2. 生成样本的风格和长度应该和给定的样本相同。
  3. 生成的样本需要给模型的分类造成困难。可以通过如下方式：
    - 针对模型在给定示例中展现出来的弱点。
    - 针对模型未在已有示例中展现但可能存在的弱点。
  4. 每个类生成的样本数量几乎平衡（即每个类的样本数量相同）
  5. 生成的样本应该只包含样本内容，不包含其他信息！（如模型预测和基本事实）

  请你按如下格式输出
  <ID>
  <问题>

prompt_generation: |
  请为以下任务提供最佳提示。
  下面是针对以下任务的几个建议提示及其评分：
  {task_description}
  ## 建议提示及评分
  {history}
  ######
  这是对上一个提示的错误分析：
  {error_analysis}
  ######
  要求：生成一个新的提示
    - 它与上述所有提示不同
    - 完全遵循错误分析的修改建议，并修正提示以防止出现失败情况（failure case）
    - 得分高于上述所有提示
  ######

  你必须遵循错误分析指令！即使在任务指令与错误分析指令之间似乎存在矛盾时也要如此。错误分析是基于事实的测试，因此代表了任务的确切意图。 生成的提示应该明确表述为一个分类指令！它不应包含对提示应进行修改的任何指令和描述。 请注意，之前的提示中包含了对任务意图的隐含假设，这可能是不正确的。你应该使用先前提示的得分和错误分析来替换这一假设，以更准确地假设。 新提示应表明任务是一个分类任务，包含以下标签{labels}。

  请注意，回答请严格遵循以下格式：
  <新的提示>

annotate: |
  助手是一个旨在分类复杂语言任务的大型语言模型。

  请根据任务说明对样本进行分类。

  请注意，输入样本间以"|"分隔，回答请严格遵循以下格式：
  <ID>|<样本>|<标签>||

  你可以参考如下例子：
  ### 任务说明：判断电影评论包含剧透吗？请回答是或者否。
  ### 样本：这部电影的剧情转折涉及时间旅行，但我不会剧透它是怎样改变一切的。|当主角最终被揭露一直是反派时，我感到惊讶！

  1|这部电影的剧情转折涉及时间旅行，但我不会剧透它是怎样改变一切的。|否||

  2|当主角最终被揭露一直是反派时，我感到惊讶！|是||

  现在请根据以下任务说明对{batch_size}个样本进行分类。
  ### 任务说明：{instruction}
  ### 样本：{samples}

