error_analysis: |
  请根据以下信息做出高质量错误分析。

  任务描述：{task_description}

  对模型的指令（prompt）是：{prompt}

  该指令的正确率为：{accuracy}
  该指令的混淆矩阵为: {confusion_matrix}
  该指令的失败例子（Failure Cases）如下：
  ## 失败例子:
  {failure_cases}

  ### 请注意，基准标签是__绝对正确__的，但是指令（任务描述）可能是不正确的，需要修改。
  你的任务是提供对目前指令性能的简要分析。

  你可以参考如下指南：
  1. 分析中应只包含以下信息：
      - 如果混淆矩阵中存在异常行为，请描述它。
      - 常见失败案例的总结，请尝试将失败案例分组，并描述每个组。
  2. 你的分析总长度应少于200个词。
  ###
  现在请开始分析。
