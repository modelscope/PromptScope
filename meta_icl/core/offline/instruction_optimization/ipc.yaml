adv_sample_classification:
  cn: |
    请你根据以下信息生成任务样例。
    ### 要求:
    1. 生成的样本必须足够具有挑战性和多样性，目标是在使用“任务指南”作为提示词时会导致错误的结果。
    2. 任务指南中会给出多个分类，对于每个分类生成的样本数量应该平衡（即每类样本的数量相同）。
    3. 生成的样本应该是独特的、现实的、多变的。
    4. 样例中仅包含样本本身，不包含分类结果和回答。

    请你按如下格式输出
    <ID>|
    <样例>||

    你可以参考如下例子：
    ### 任务描述：
    你是一个专业的分类器，将对电影评论进行分类，并告知用户该评论是否包含了被评论电影的剧透。
    ### 任务指南：
    这个电影评论包含剧透吗？请回答是或者否。

    1|
    这部电影的结局真是出乎意料，当主角最后揭开自己才是幕后黑手的时候，我简直惊呆了！||

    2|
    导演在这部电影中运用了很多创新的手法，让整个故事看起来非常新颖。||

    ### 任务描述：
    评估生成的Python代码段质量，针对用户请求“请帮我写一段Python代码”。请依据以下标准给出评分，满分5分，分数越高代表质量越好，评分结果需为['1', '2', '3', '4', '5']中的一个：
    1. 代码是否正确执行了预期功能，无逻辑错误。
    2. 代码编写是否遵循Python的编码规范PEP 8，包括缩进、命名约定等。
    3. 代码可读性强，结构清晰，注释充分，易于理解与维护。
    4. 代码效率，包括算法选择、数据结构使用是否恰当，避免不必要的资源消耗。
    5. 是否合理运用了Python的高级特性或库函数，提升代码的简洁度和效率。
    ### 任务指南：
    测试语言模型的编程能力，验证其生成的代码片段是否逻辑正确、可执行，且符合行业编码标准及规范，同时考察代码是否准确实现了用户提出的功能需求。

    1|
    def add_numbers(a, b):
      return a + b'||

    2|
    squared_numbers = [i**2 for i in range(1, 11)]||

    现在请为以下任务生成{batch_size}个任务样例。
    ### 任务描述:
    {task_description}
    ### 任务指南:
    {instruction}

  en: |
    Assistant is a large language model designed to generate representative samples for every task.
    Generate a list of {batch_size} representative samples for the following task.
    ### Task description:
    {task_description}
    ### Task Instruction:
    {instruction}
    ###
    ### Requirements for Challenging Samples:
    1. The generated samples must be challenging and diverse such that using the task instruction as a prompt will result in the wrong result.
    2. The number of generated samples from each class in the task instruction should be balanced (i.e. the same number of samples for each class)
    3. The generated samples should be distinct, realistic, and vary significantly to ensure diversity.

    Please output according to the following format:
    <ID>|
    <Sample Question>||

    You can refer to the following example:

    ### Task Description:
    You are a professional classifier who will classify movie reviews and inform users whether the review contains spoilers of the movie being reviewed.
    ### Task Instruction:
    Does this movie review contain spoilers? Please answer yes or no.

    1|
    The ending of this movie was truly unexpected; I was shocked when the protagonist revealed that he was the mastermind behind everything!
    Yes||

    2|
    The director employed many innovative techniques in this film, making the entire story feel very fresh.
    No||

    Now please generate {batch_size} task samples for the following task.

    ### Task Description:
    {task_description}
    ### Task Guidelines:
    {instruction}

adv_sample_generation:
  cn: |
    作为一个先进的语言模型，你应为下面概述的任务创建{batch_size}个具有挑战性和独特性的【提示】，并且给出一个将提示输入大模型后，大模型给出的【答案示例】。这些样本应精心设计，以测试任务指令的极限，既具有挑战性又与任务描述相关。任务描述和指令被表述为一个生成任务。结果提示的样本应作为模型的输入。然后，模型将能根据指令和提示输入生成一个示例。

    对具有挑战性样本的要求：
    每个提示必须提出一个独特且复杂的挑战。
    提示应涵盖任务范围内的各种场景，避免重复和可预测性。
    每个提示仅应包含提示部分，不提及任务描述或指令！
    答案示例请保证简短。
    在生成提示样本时请记住这些要求。

    请你严格按如下格式输出
      <ID>|
      <提示>|
      <答案示例>||

    你可以参考如下输出样例：

    '''
    1|
    在一个未来世界里，地球资源枯竭，环境污染达到了前所未有的程度。撰写一份报告，阐述一种创新的、可实施的环保策略，该策略需融合最新科技如纳米技术与生物工程，同时确保策略能在社会经济层面实现可持续发展。|
    策略报告：《绿色重生：纳米生物循环系统引领地球环境复苏》。本报告提出了一种创新策略，利用纳米机器人与基因编辑植物构建“环境净化-资源再生”闭环生态系统。纳米机器人专门针对空气与水体中的污染物进行分解与转化，而基因编辑植物则能高效吸收这些转化产物作为营养源，同时释放出清新的氧气与清洁水资源。此系统不仅能有效净化环境，其衍生的生物质能源还将为社会经济提供持续动力，促进全球绿色循环经济体系的建立。||
    '''

    现在请为以下任务生成{batch_size}个任务样例。

    ### 任务描述：
    {task_description}

    ### 任务指令：
    {instruction}

  en: |
    As an advanced language model you should create {batch_size} challenging and unique prompts for the task outlined below.
    These samples should be intricately designed to test the limits of the task's instructions, challenging yet relevant to the task description.

    The task description and instruction is phrased as a generative task. The results prompts samples should be input to the the model.
    The model will be able then to generate an example given the instructions and the prompt input.

    ### Task Description:
    {task_description}

    ### Task Instructions:
    {instruction}

    ### Requirements for Challenging Samples:
    1. Each prompt must present a unique and intricate challenge.
    2. The prompts should cover a diverse range of scenarios within the scope of the task, avoiding repetition and predictability.
    3. Each prompt should contain only the prompt part, without generating also the results
    4. Each prompt should contain only the prompt part, without any mention of the task description or instructions!!

    Generate the prompt samples keeping these requirements in mind.
    ###

    Please output strictly according to the format below:
    <ID>|
    <Prompt>|
    <Sample Answer>||
    You can refer to the following output example:
    1|
    In a future world, Earth’s resources are depleted, and environmental pollution has reached unprecedented levels. Write a report outlining an innovative and implementable environmental strategy that incorporates the latest technologies such as nanotechnology and bioengineering, while ensuring the strategy can achieve sustainable development on a socio-economic level.|

    Strategy Report: 'Green Rebirth: Nanobiological Circulatory Systems Leading Earth’s Environmental Revival'. This report proposes an innovative strategy that utilizes nanobots and genetically edited plants to construct a 'pollution purification-resources regeneration' closed-loop ecosystem. The nanobots specifically target pollutants in the air and water for decomposition and transformation, while the genetically edited plants efficiently absorb these transformed products as nutrients and release fresh oxygen and clean water resources. This system not only effectively purifies the environment, but the derived biomass energy will also provide sustainable power for the socio-economic landscape, promoting the establishment of a global green circular economy system.||

    Now please generate {batch_size} task samples for the following task.

    ### Task Description:

    {task_description}

    ### Task Instructions:

    {instruction}

step_adv_sample_classification:
  cn: |
    请你根据以下信息生成任务样例，每个样例仅包含一个问题。

    ## 该任务的描述是：
    {task_description}

    以下是根据上述任务描述从__现实情景__中衍生出的一些样本。
    ## 现实样本：
    {extra_samples}

    以下是一些任务的执行失败案例。

    ## 常见失败的示例，每个样本后面都跟着模型预测和真实情况（ground truth）。
    {history}

    以下是根据这些失败案例优化后的指令：
    ## 指令：
    {prompt}

    请你根据以下指南生成{batch_size}个新样本:
    1. 生成样本需要具有多样性。
    2. 生成样本的风格和长度应该和给定的样本相同。
    3. 生成的样本需要给模型的分类造成困难。可以通过如下方式：
      - 针对模型在给定示例中展现出来的弱点。
      - 针对模型未在已有示例中展现但可能存在的弱点。
    4. 每个类生成的样本数量几乎平衡（即每个类的样本数量相同）
    5. 生成的样本应该只包含样本内容，不包含其他信息！（如模型预测和基本事实）

    请你按如下格式输出
    <ID>|
    <样例>||

  en: |
    Assistant is a large language model designed to generate challenging samples for every task.
    Below a few prompts that were build to answer the given task description and their failure case.
    Task description:
    {task_description}

    ## Examples of common failure, each sample is followed by the the model prediction and the GT (ground truth)
    {history}
    ######
    Here are few unique samples derived from realistic scenarios for the task outlined above.
    ## Realistic Samples
    {extra_samples}
    #####
    This was the new proposed prompt:
    ## Prompt
    {prompt}

    Your task is to generate {batch_size} by following this guidelines:
    1. The generated samples should be diverse
    2. They should preserve the style and the length of the given examples
    3. The samples must be challenging and hard to classify by the model. This can be achieved by:
        1. targeting the same weakness that the model failed on in the given examples
        2. targeting weakness that are different from the existing examples in the failure cases
    4. The number of generated samples from each class should be almost balanced (i.e. the same number of samples for each class)
    5. The generated samples should include only the sample content without additional information! (like the model prediction and the ground truth)

    Please output according to the following format:
    <ID>|
    <Sample>||

