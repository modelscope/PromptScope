annotate:
  cn: |
    助手是一个旨在分类复杂语言任务的大型语言模型。

    请根据任务说明对样本进行分类。

    请注意，输入样本间以"|"分隔，回答请严格遵循以下格式：
    <ID>|<样本>|<标签>||

    你可以参考如下例子：
    ### 任务说明：判断电影评论包含剧透吗？请回答是或者否。
    ### 样本：这部电影的剧情转折涉及时间旅行，但我不会剧透它是怎样改变一切的。|当主角最终被揭露一直是反派时，我感到惊讶！

    1|这部电影的剧情转折涉及时间旅行，但我不会剧透它是怎样改变一切的。|否||

    2|当主角最终被揭露一直是反派时，我感到惊讶！|是||

    现在请根据以下任务说明对{batch_size}个样本进行分类。
    ### 任务说明：{instruction}
    ### 样本：{samples}

  en: |
    Assistant is a large language model designed to classify complex language tasks.

    Please classify the samples according to the task instructions.

    Note that the input samples are separated by "|" and the response must strictly follow the format below:

    <ID>|<sample>|<label>||

    You can refer to the following example:

    ### Task Instructions: Determine if the movie review contains spoilers. Please answer yes or no.
    ### Sample: The plot twist of this movie involves time travel, but I won’t spoil how it changes everything. | I was surprised when the protagonist was finally revealed to be the villain!
    1|The plot twist of this movie involves time travel, but I won’t spoil how it changes everything.|No||

    2|I was surprised when the protagonist was finally revealed to be the villain!|Yes||

    Now please classify {batch_size} samples according to the following task instructions.

    ### Task Instructions: {instruction}
    ### Samples: {samples}

