annotator:
    method : ''

dataset:
    max_samples: 20
    label_schema:  ["1","2","3","4","5"]

predictor:
    method : 'llm'
    config:
        prompt: 'prompts/predictor_completion/prediction_generation_chinese.prompt'
        mini_batch_size: 1
        num_workers: 7

meta_prompts:
    folder: 'prompts/meta_prompts_generation'
    warmup: 1

eval:
    function_name: 'ranking'
    error_threshold: 4

